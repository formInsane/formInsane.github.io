<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기짱</title>
    <!-- style -->
    <link href="../css/common.css" rel="stylesheet" /> 
    <style>
        .img_upload_box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 50rem;
            background-color: #eee;
            font-size: 5rem;
            overflow: hidden;
        }
        .img_upload_box img {height: 100%; width: auto;}
    </style>
</head>

<body class="sub_page">
    <!--  header -->
    <header class="header">
        <ul class="header_inner">
            <li class="header_item">
                <a href="javascript:history.back();" class="btn_prev" title="이전 페이지로 이동"><i class="fa-solid fa-chevron-left"></i></a>
                <!-- <h1 class="header_page">${pageName}</h1> -->                    
            </li>
            <li class="header_item">
                <h1 class="logo"><a href="./main.html"><img src="../images/logo2.png" alt=""></a></h1>
            </li>
        </ul>
    </header>
      
    <main class="morgan2 leeoksun">
        <form class="diary_form" action="">
            <div class="write_header">
                <div class="todaydate">
                    <label for="" class="date_txt leeoksun">날짜 :</label>
                    <input type="date" class="input_date" name="date" id="">
                </div>
                <div class="weather_selector">
                    <p class="weather_txt">날씨 :</p>
                    <div action="" class="weather_icon">
                        <input type="radio" id="" class="img_input sun" name="weather" value="sun">
                        <input type="radio" id="" class="img_input cloud" name="weather" value="cloud">
                        <input type="radio" id="" class="img_input rain" name="weather" value="rain">
                        <input type="radio" id="" class="img_input snow" name="weather" value="snow">
                        <input type="radio" id="" class="img_input halfcloud" name="weather" value="halfcloud">
                    </div>
                </div>
            </div>
            <div class="title">
                <label for="" class="title_txt">제목:</label>
                <input name="title" type="text" placeholder="제목을 입력하세요." class="tit_txt">
            </div>
            <div class="upload_img">
                <input name="form_img" type="file" class="real_upload" accept="image/*">
                <div class="img_upload_box">
                    <div class="upload">img_upload</div>
                    <img class="img_output" src="" alt="">
                </div>
            </div>
            <textarea name="form_write" class="detail_text" style="resize: none;" rows="10" maxlength = "300"></textarea>
            <div class="button">
                <input type="button" name="cancel" value="취소" class="foot_button cancel_button">
                <input type="submit" name="save" value="저장" class="foot_button submit_button">
            </div>
        </form>  
        
    </main>

    <!-- script -->
    <script src="https://kit.fontawesome.com/d4b8652b4c.js" crossorigin="anonymous"></script>
    <!-- <script type="module" src="../js/common.js"></script> -->
    <script src="../js/write2.js"></script>
</body>

</html>
