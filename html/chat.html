<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>HOME</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <!-- jquery CDN -->  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/chat.css">
  </head>
  <body class="main_page">
    <header class="header">
      <h1 class="logo"><a href="./main.html"><img src="../images/logo2.png" alt=""></a></h1>
    </header>
    <main>
      <section class="chat">
        <div id="chat-box">
          <div class=" bubble friend-bubble">
            자니?
          </div>
          <div class=" bubble friend-bubble">
            자나보네..ㅎ
          </div>
          <div class=" bubble friend-bubble">
            잘 자 :)
          </div>
        </div>
        
        <div class="footer">
          <textarea id="input" placeholder="메시지를 입력하세요..." autofocus="true"></textarea>
          <button id="send">
            <img src="imgs/send.png" width="24" height="24">  
          </button>
        </div>
      </section>
    </main>
    <!-- nav button -->
    <nav class="nav">
      <a href="javascript:;" class="btn_top" title="맨 위로 화면 이동"><i class="fa-solid fa-chevron-up"></i></a>
      <a href="./write.html" class="btn_write" title="일기 작성하기 페이지로 이동"><i class="fa-solid fa-pen"></i></a>
    </nav>
    <!-- script file -->
    <script src="https://kit.fontawesome.com/d4b8652b4c.js" crossorigin="anonymous"></script>
